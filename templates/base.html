<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dumpster</title>
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<link rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Tangerine">
<link rel="stylesheet" href="{% static 'dumpster/css/master.css' %}">

  </head>
  <body>

   <nav class='navbar mynav' role='navigation' id='navbar'>
     <div class="container">
       <a href="{% url 'home' %}">Dumpster</a>

       <ul class='nav navbar-nav navbar-right'>
        {% if user.is_authenticated %}
         <li><a href="#">Post</a></li>
         <li><a href="#">Groups</a></li>
         <li><a href="#">Create Group</a></li>
         <li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
        {% else %}
          <li><a href="#">Groups</a></li>
          <li><a href="{% url 'accounts:login' %}">Log In</a></li>
          <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
         {% endif %}

       </ul>
     </div>
   </nav>

   <div class ="container mycontent">


    {% block content %}

    {% endblock %}
  </body>
</html>
